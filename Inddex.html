<!DOCTYPE html>
<html>
<head>
    <title>Draw a picture</title>
    <style>
        canvas {
            border: 1px solid grey;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas" width="300" height="150"></canvas>

    <script>
       
        const myCanvas = document.getElementById("myCanvas");
        const ctx = myCanvas.getContext("2d");

 
        ctx.fillStyle = "red";
        ctx.fillRect(20, 20, 150, 100);


        ctx.strokeStyle = "blue";
        ctx.beginPath();
        ctx.moveTo(20, 20);
        ctx.lineTo(20, 100);
        ctx.lineTo(70, 100);
        ctx.stroke();

    
        let squareX = 20;
        let squareY = 20;
        let dx = 2;
        let dy = 2;

        function drawSquare() {
            ctx.clearRect(0, 0, myCanvas.width, myCanvas.height);
            ctx.beginPath();
            ctx.rect(squareX, squareY, 50, 50);
            ctx.closePath();
            ctx.fillStyle = 'green';
            ctx.fill();
            ctx.strokeStyle = 'black';
            ctx.stroke();
        }

        function animate() {
            drawSquare();

            squareX += dx;
            squareY += dy;

            if (squareX + dx > myCanvas.width - 50 || squareX + dx < 0) {
                dx = -dx;
            }

            if (squareY + dy > myCanvas.height - 50 || squareY + dy < 0) {
                dy = -dy;
            }

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
