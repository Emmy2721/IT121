<!DOCTYPE html>
<html lang="en">
<head>
<body>

<form id="form" onsubmit="return validateForm()" action="#">
    First name:
    <input type="text" name="firstname">
    <br>

    Last name:
    <input type="text" name="lastname">
    <br>

    Password:
    <input type="text" name="password">
    <br>

    <button type="submit">Check</button>
</form>

<hr>
<p id="message"></p>

<script>
  
    function validatePassword(password) {
      
        if (password.length < 8) {
            return false;
        }

        
        if (password.toUpperCase() === password) {
            return false;
        }

        if (password.toLowerCase() === password) {
            return false;
        }

       
        return true;
    }

   
    function validateForm() {
        
        var firstName = document.forms["form"]["firstname"].value;
        var lastName = document.forms["form"]["lastname"].value;
        var password = document.forms["form"]["password"].value;
        var messageElement = document.getElementById("message");

        
        if (!validatePassword(password)) {
            messageElement.innerHTML = "Password must be at least 8 characters with at least one uppercase and one lowercase letter.";
            return false;
        }

        
        if (firstName === "" || lastName === "") {
            messageElement.innerHTML = "Please enter both first and last names.";
            return false;
        }

       
        messageElement.innerHTML = "All fields are valid!";
        return true;
    }
</script>

</body>
</html>
